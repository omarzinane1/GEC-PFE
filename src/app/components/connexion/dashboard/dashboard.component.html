<div class="flex">
  <div
    class="bg-dark-purple h-screen p-5 pt-8 relative duration-300"
    [ngClass]="sidebarVisible ? 'w-72' : 'w-20'"
  >
    <i
      class="fa-solid text-center fa-arrow-left bg-white text-dark-purple text-2xl w-8 rounded-full absolute -right-3 top-9 border border-dark-purple cursor-pointer"
      [ngClass]="!sidebarVisible ? 'rotate-180' : ''"
      (click)="toggleSidebar()"
    ></i>

    <div class="flex">
      <i
        class=" fa-solid fa-g  text-2xl font-bold text-white duration-500"
        [ngClass]="!sidebarVisible ? 'rotate-[360deg]' : ''"
        ></i
      >
      <h1
        class="text-white origin-left font-medium duration-300"
        [ngClass]="!sidebarVisible ? 'scale-0' : ''"
      >
        - CHEQUE
      </h1>
    </div>

    <div class="">
      <hr
        class="text-light-white"
        [ngClass]="!sidebarVisible ? 'w-8' : 'w-32'"
      />
    </div>

    <ul class="flex flex-col gap-6 mt-14">
      <li
        class="relative flex justify-center items-center p-2 rounded-md hover:bg-light-white cursor-pointer text-white gap-2"
        *ngFor="let menu of Menus; let last = last , let first = first"
        [ngClass]="last ? 'deconnecter' : ''"
        [ngClass]="first ? 'bg-light-white' : ''"
      >
        <i  class='fa-solid' ngClass={{menu.icon}}></i>
        <span class="font-medium flex-1 duration-200" [ngClass]="{'hidden': !sidebarVisible}">{{ menu.title }}</span>
      </li>
    </ul>
  </div>

  <div class="p-5 bg-slate-400 w-full h-16">home page</div>
</div>
